<div id="profile-page" style="height: 100vh; top: 0px; position: fixed; width: 100%">
  <app-navbar></app-navbar>
  <div class="container">

    <div class="row mt-3">
      <div id="user-info" class="col-md mt-5 text-center">
        <h4>My Profile</h4>
        <div class="userIcon"><fa-icon [icon]="userIcon"></fa-icon></div>
        <br/>
        <p class="card">Username: {{ username }}</p>
        <p class="card">Email: {{ email }}</p>
        <p class="card">State: {{ state }}</p>
        <p class="card">Favorite Genre: {{ favoriteGenre }}</p>
        <p class="card">Message: {{ message }}</p>
      </div>
    </div>
  </div>
</div>
