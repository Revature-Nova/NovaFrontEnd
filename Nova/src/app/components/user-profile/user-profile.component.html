

<div id= "login-page" style="height:100vh; top:0px; position:fixed; width: 100%;">
  <app-navbar></app-navbar>
  <div class="container">

    <div class="img-div"><img src="" alt="user-profile-image"></div>


    <div class="row mt-3">

      <div id= "user-info" class="col-md mt-5 text-center">
  
        <h4>User Info</h4><br><br><br>
        <p>Username</p><br>
        <p>{{ email }}</p><br>
        <p>{{ state }}</p><br>
        <p>{{ favoriteGenre }}</p><br>
        <p>{{ message }}</p><br><br>
      
      </div>

  <div class="text-center mt-5 col-md">
    <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal text-light">Type in your information</h1>
      <br />
      <br />

      <!--<input [type] = "'text'" [formControlName] = "'username'" [class]="'form-control'" [id]="'username'"
    [placeholder]="'Username'" required><br>-->

      <input
        type='text'
        formControlName='email'
        class='form-control'
        id='email'
        placeholder='Email'
        email = "value"
        [(ngModel)]="email"
        required
      />

      <input
        type='text'
        formControlName='state'
        class='form-control'
        id='state'
        placeholder='State'
        state = "value"
        [(ngModel)] = "state"
        required
      />

      <input
        type='text'
        formControlName='favoriteGenre'
        class='form-control'
        id='favoriteGenre'
        placeholder='FavoriteGenre'
        favoriteGenre = "value"
        [(ngModel)] = "favoriteGenre"
        required
      />

      <input
        type='text'
      formControlName='message'
        class='form-control'
        id='message'
        placeholder='Message'
        message = "value"
        [(ngModel)] = "message"
        required
      /><br />
        
      <div class="button-class">
      <button class="btn btn-primary" type="submit">Submit</button>
      </div>

    </form>
  </div>

  
</div>
</div>
</div>
