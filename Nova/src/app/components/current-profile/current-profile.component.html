<div
  id="user-page"
  style="height: 100vh; top: 0px; position: fixed; width: 100%"
>
  <app-navbar></app-navbar>
  <div class="container">

    <div id="update-info" class="row mt-3">
      <div id="user-info" class="col-md mt-5 text-center">
        <h4>My Profile</h4>
        <div class="userIcon"><fa-icon [icon]="userIcon"></fa-icon></div>
        <p>{{ username }}</p>
        <p>{{ email }}</p>
        <p>{{ state }}</p>
        <p>{{ favoriteGenre }}</p>
        <p>{{ message }}</p>
      </div>

      <div class="text-center mt-5">
        <form [formGroup]="form" (submit)="submit()">
          <h1 class="h3 mb-3 fw-normal text-light">Update Your Information Here</h1>
          <div class = "inputFields">
            <input
              type="text"
              formControlName="email"
              class="form-control"
              id="email"
              placeholder="Email"
              email="value"
              [(ngModel)]="email"
              required
            />

            <input
              type="text"
              formControlName="state"
              class="form-control"
              id="state"
              placeholder="State"
              state="value"
              [(ngModel)]="state"
              required
            />

            <input
              type="text"
              formControlName="favoriteGenre"
              class="form-control"
              id="favoriteGenre"
              placeholder="FavoriteGenre"
              favoriteGenre="value"
              [(ngModel)]="favoriteGenre"
              required
            />

            <input
              type="text"
              formControlName="message"
              class="form-control"
              id="message"
              placeholder="Message"
              message="value"
              [(ngModel)]="message"
              required
            />
          </div>
          <div class="button-class">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
